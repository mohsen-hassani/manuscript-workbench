version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: manuscript_user
      POSTGRES_PASSWORD: manuscript_pass
      POSTGRES_DB: manuscript_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://manuscript_user:manuscript_pass@db:5432/manuscript_db
      - SECRET_KEY=dev-secret-key-change-in-production
      - STORAGE_PATH=/app/storage
    volumes:
      - ./backend:/app
      - ./backend/storage:/app/storage
    depends_on:
      - db
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    command: npm run dev -- --host

volumes:
  postgres_data:
